<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="https://unpkg.com/alpinejs" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form class="px-4 py-3" id="login-form">
        <div class="form-group">
            <label for="exampleDropdownFormEmail1">Username</label>
            <input type="text" class="form-control" id="loginname" placeholder="Do you remember it?">
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="loginpassword" placeholder="What is your password?">
        </div>
        <button type="submit" class="btn btn:hover" id="btn-login">Log in</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="index.html">Guest login. This is just a test site.</a>
    <a class="dropdown-item" href="signup.html">Don't have an account? Sign up</a>

    <script src="login.js"></script>


</body>

</html>
